<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>sehhaj portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="loadComments()">
    <div id="content">
      <h1>sehhaj's portfolio</h1>
      <img src="./images/pd.jpg" alt="me when i drive" style="width:423px;height:432px;">
      <h3>enter at your own risk.</h3>
      <p>Comment your favourite tongue twister</p>
      <form action="/data" method="POST">
        <label for="full-name">Name: </label>
        <input id="full-name" type="text" name="full-name">
        <label for="message">Comment: </label> 
        <textarea id="message" name="message" ></textarea>
        <br/>     
        <input type="submit"/>
      </form>
      
      <form id="displayComments" onsubmit="loadComments();return false">
        <p>Number of Comments to Display</p>
        <input type="number" id="limit" name="limit" min="1" max="10" >
        <input type="submit">
      </form>
      <p>Translation</p>
      <select id="language">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="hi">Hindi</option>
        <option value="pa">Punjabi</option>
      </select>

      <button onclick="requestTranslation();return false">Translate</button>

      <hr/>
      <h3>Comments</h3>
      <div id="comment-container"></div>

      <button type="submit" onClick="deleteAllComments()">Delete All</button>
      <h3>Click here to get a random message:</h3>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
      <h3>Click here to get a funny and random quote from a tv show i like:</h3>
      <button onclick="addRandomTVQuote()">LOL</button>
      <div id="tvQuote-container"></div>
    </div>
  </body>

  <div id="nav-bar">
  </div>
</html>
